<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sun Case Space - User Desk</title>
  <link href="./stylesheets/userdesk.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	

</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">
	      <span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>
	      Case Space</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Logout</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="row" style="margin-top:70px">
		<!-- ######################################################################## -->
		<!-- LEFT SIDE -->
		<div id="left_bar" class="col-md-2">
			<!-- photo -->
			<div class="row">
			
				<button id="case_new_btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newCase">
						 <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Case
				</button>
			</div>
		</div>
		<!-- ######################################################################## -->
		<!-- MIDDLE CONTENT -->
		<div id="middle_area"  class="col-md-8">
			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#home" data-toggle="tab">
			  <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			  Home</a></li>
			  <li role="presentation"><a href="#cases" data-toggle="tab">
			  <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
			  Cases</a></li>
	
			</ul>
		
	  
			<!-- tabs  --> 
			<div class="tab-content">
			  <!-- ---------------Home: message/todo----------------- -->
			  <div class="tab-pane active" id="home">
			  </div>
				<!-- cases -->
			  <div class="tab-pane" id="cases">
				<section id="case-section">
				    <header id="header">
				    </header>
				    <section id="main">
				      <div id="case-list" class="table"></div>
				    </section>
				  </section>	  
			  </div>
		  
			</div>	<!-- end of tabs -->
	    
	 
		</div>
		
		<!-- ######################################################################## -->
		<!-- RIGHT SIDE -->
		<div  class="col-md-2">
	
			
		</div>
	</div><!-- end of row -->
	
	<!-- BOTTOM -->
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
	  <div class="container">
	
	  </div>
	</nav>
  
  
<!-- ###################################################################### -->
<!-- new case Modal -->
<div class="modal fade" id="newCase" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Create a new case</h4>
      </div>
      <div class="modal-body">
			
			Case subject:		
		    <input id="case_subject_input" type="text" class="form-control input-default" name="subject" value="" placeholder="" required>

			Description:
			<textarea id="case_desc_input" class="form-control" name="description" rows="10">
	
	  		</textarea>
	
			<input id="case_tags_input" type="text" class="form-control input-default" name="tags" value="" placeholder="input tags">
			<input id="case_isprivate_chkbox" type="checkbox" name="isPrivate"> Is Private?

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="case_btn_save" type="button" data-dismiss="modal" class="btn btn-primary">Save</button>
      </div>
      
    </div>
  </div>
</div>   


  <!-- ========= -->

  <!-- ========= -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript" src="./javascripts/userdesk.js"></script>
  

  
</body>
</html>
