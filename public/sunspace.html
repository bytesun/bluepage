    <script type="text/template" id="header-template">
<nav class="navbar navbar-default">
  <div class="container-fluid">
  <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

    <script type="text/template" id="header-link">
      <a href="#<%- url %>"><%- name %></a>
    </script>	
	
	
<script type="text/template" id="case-list-layout">
 <div id="panel-region"></div>
 <div id="cases-region"></div>
 </script>

 <script type="text/template" id="case-list-panel">
 	<button class="btn btn-primary js-new">New case</button>
 	<form id="filter-form" class="form-search form-inline pull-right">
 		<div class="input-append">
 			<input type="text" class="span2 search-query js-filter-criterion">
 			<button type="submit" class="btn">Filter cases</button>
 		</div>
 	</form>	
 </script>	


 
 <script type="text/template" id="case-item-template">
	<h3><a href="#cases/<%=_id%>">	 <%= subject %></a></h3>
	<p><%-description%></p>
	<p><%=startdate%> </p>
	<hr>
</script>



 
<script type="text/template" id="case-view-layout">
	<div id="case-view-region"></div>
	<div id="steps-view-region"></div>
</script>

<script type="text/template" id="case-view">
	 <h1 class="text text-primary"><%=subject%></h1>
	<hr>

	<p><%-description%></p>	
 	<p><%=startdate%></p>
	<button name="step-new" class="glyphicon glyphicon-plus btn btn-success js-newStep" >Step</button>

	
	
</script>

    <script type="text/template" id="case-form">
      <form>
        <div class="form-group">
          <label for="contact-firstName" class="control-label">Subject:</label>
          <input id="case-subject" class="form-control input-default" name="subject" type="text" size="80" value="<%- subject %>"/>
        </div>
        <div class="form-group">
          <label for="contact-lastName" class="control-label">Description:</label>
          <textarea id="case-description" class="form-control input-default" name="description" type="text" rows="10" value="<%- description %>"></textarea>
        </div>
        <div class="form-group">
          <label for="contact-phoneNumber" class="control-label">tags:</label>
          <input id="case-tags" class="form-control input-default" name="tags" size="40" type="text" value="<%- tags %>"/>
        </div>

      </form>
    </script>
     <script type="text/template" id="case-list-none">
      <td colspan="3">No contacts to display.</td>
    </script>    
<!-- -----------------------------steps------------------------------------- -->
<script type="text/template" id="step-list-layout">

 	<div id="index-region"></div>
	<div id="step-region"></div>
	
	<div id="todo-region"></div>
 </script>
 <script type="text/template" id="step-item-template">
		<a class="tabindex" href="#<%= index %>" data-toggle="tab"> [<%= index %>]<%=step%> </a>
</script>

 <script type="text/template" id="step-tab-content-template">
		

		<p> <%-note%></p>
	    <div class="todolist">
			
		</div>
</script>
   
    <script type="text/template" id="step-form">
      <form>
        <div class="form-group">
          <label for="contact-firstName" class="control-label">Step:</label>
          <input id="step-step" class="form-control input-default" name="step" type="text" size="80" value="<%- step %>"/>
        </div>
        <div class="form-group">
          <label for="step-note" class="control-label">Note:</label>
          <textarea id="step-note" class="form-control input-default" name="note" type="text" rows="10" value="<%- note %>"></textarea>
        </div>
      </form>
    </script>    
    
    <!-- -------------------------TODOS-------------------------------- -->
      <script type="text/template" id="todo-form">
      <form>
        <div class="form-group">
          <label for="tocod-todo" class="control-label">Todo:</label>
          <input id="todo-todo" class="form-control input-default" name="todo" type="text" size="80" value="<%= todo %>"/>
        </div>
        <div class="form-group">
          <label for="todo-note" class="control-label">Note:</label>
          <textarea id="todo-note" class="form-control input-default" name="note" type="text" rows="10" value="<%- note %>"></textarea>
        </div>
      </form>
    </script>   
    
<script type="text/template" id="step-view-layout">
 <div id="step-region"></div>
 <div id="todo-region"></div>
 </script>    
     <script type="text/template" id="todo-item-template">
		<span class="glyphicon glyphicon-check"> - <%= todo %></span> 
	</script>
	 <script type="text/template" id="todo-list-template">
		
	</script>
	
<!-- --------------------------common------------------------------- -->
    <script type="text/template" id="loading-view">
      <h1><%- title %></h1>
      <p><%- message %></p>
      <div id="spinner"></div>
    </script>
 
    <script type="text/template" id="about-message">
      <h1>About this application</h1>
      <p>This application was designed to accompany you during your learning.</p>
      <p>Hopefully, it has served you well !</p>
    </script>
</body>
